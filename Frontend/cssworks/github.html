<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a186c7ac26.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">

    <div class="logo ">
        <i class="fab fa-github fa-4x "></i>
    </div>

    <div class="title text-center">
        <p>Sign in to GitHub</p>
        </div>
    </div>
     
    <div class="form text-center">
        <div class="input ">
             <label for="">Username or Email address</label><br>
             <input type="text"> <br>

        </div>
        <div class="input ">
            <label for="">Password <a href="">
                Forgot password?</a></label><br>
             <input type="password"> <br>
        </div>
        <div class="sign_button">
            <button type="submit">Sign in</button><br>
        </div>

    </div>
    <div class="newuser text-center">
        <p>New to GitHub <a href="">Create an account. </a></p> 

    </div>


</div>
    
</body>
</html>
